<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/png" sizes="16x16" href= "{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'images/favicon.png' %}" alt="√çcone logo">
            <h2>PortWriter</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" value="">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                    
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot?</a>
                </div>
                <button type="submit">Login now</button>
            </form>
            <div class="signup-link">
                <p>Don't Have An Account? <a href="singup">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
